<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel='stylesheet' type='text/css' href='detail_style.css'>
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  </head>

  <body>
    <div id="home"><img src="home-button.png" onclick=go_home()></div>
    <div id="prov_name"></div>

	<!-- switch: select the pm mode between pm10 and pm2.5 -->
	<div class="notify">pm 10 </div>
	<label class="switch">
	  <input type="checkbox" onclick="pm_switch(this)" unchecked>
	  <div class="slider"></div>
	</label>
	<div class="notify"> pm 2.5</div>

	<div class="container">
	  <!-- map -->
      <div class="map-container">
        <div id="map"></div>
      </div>
	  <!-- chart of the dust data -->
	  <div class="dust-chart">
	    <div id="chart"></div>
		<div id="refer"></div>
	  </div>
    </div>

	<!-- player to see the animation: slider + play button -->
	<div class="container2">
		<div id="player" class="player_container">
		  <input id="play-button" type="image" src="play-circle.png">
		  <span id="clock"></span>
		  <div id="slider-range"></div>
		</div>
    </div>

	<!--<div class="plant">화력 발전소</div>-->

    <script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script src="https://d3js.org/topojson.v1.min.js"></script>
    <script src='detail_main.js'></script>
    <script src='detail_chart.js'></script>
  </body>
</html>
